baseURL = 'https://corslyn.github.io/'
languageCode = 'fr-fr'
title = 'root@portfolio'
theme = 'hugo-theme-console'
[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true
    [markup.goldmark.extensions]
      [markup.goldmark.extensions.passthrough]
        enable = true
        [markup.goldmark.extensions.passthrough.delimiters]
          block = [['\[', '\]'], ['$$', '$$']]
          inline = [['\(', '\)']]

[params]
  description = "Enzo MANZINALI - Portfolio"
  animateStyle = "animate-fade-up" # Animation style for content
  math = true

[[params.navlinks]]
  name = "About"
  url = "/about/"

[[params.navlinks]]
  name = "Projects"
  url = "/projects/"

[[params.navlinks]]
  name = "Posts"
  url = "/posts/"

[[params.navlinks]]
  name = "Photos"
  url = "/photos/"

[caches]
  [caches.images]
    dir = ':cacheDir/images'
